<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="flex-container">
    <div class="img-container">
      <img class="main-img" src="image/main-image.jpg" alt="This is the main image of the Sign-Up Form">
    </div>
    <div class="logo-container">
      <img class="logo-img" src="image/logo-image.png" alt="Logo of the Sign-Up Form">
    </div>
  </div>
  <div class="another-flex-container">
    <div class="header-content">
      <div class="header-first-row">
      <p class="first-row">
        This is not a real online service! You know you need 
        something like this in your life to help you realize your deepest dreams.
      </p>
      <p class="second-row">Sign up now to get started</p>
      <p class="third-row">You know you want to.</p>
    </div>
  </div>
  <div class="user-info-container">
    <p class="text-quote">Let's do this</p>
    <div class="user-information">
      <div class="user-info-column-one">
      <label for="first-name">First Name</label>
    <input type="text" name="first_name" id="first-name">
    </div>
    <div class="user-info-column-two">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
  </div>
  <div class="user-information">
    <div class="user-info-column-one">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
  </div>
  <div class="user-info-column-two">
    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" id="last-name">
  </div>
  </div>
  <div class="user-information">
    <div class="user-info-column-one">
    <label for="phone-number">Phone Number</label>
    <input type="tel" name="phone-number" id="phone-number">
  </div>
  <div class="user-info-column-two">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" name="confirm-password" id="confirm-password">
  </div>
    </div>
  </div>
  <div class="create-account-section">
    <input type="submit" value="Create Account">
    <p class="login-user">Already have an account? <span>Log in</span></p>
  </div>
  <footer class="footer-section">
  </footer>
    </div>
</body>
</html>
